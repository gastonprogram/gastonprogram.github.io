<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="barra-navegacion">
            <a href="index.html">Search</a>
        </div>
        <form class="busqueda" action="https://www.google.com/search">
            <img src="Google.png" alt="Google">

            <label for="query">
            Find pages with… “all these words:”<input type="text" name="as_q" class="query">
            </label>

            <label for="query">
            Find pages with… “this exact word or phrase:”<input type="text" name="as_epq" class="query">
            </label>
            

            <label for="query">
            Find pages with… “any of these words:”<input type="text" name="as_oq" class="query">
            </label>
            

            <label for="query">
            Find pages with… “none of these words:”<input type="text" name="as_eq" class="query">
            </label>
            <input id="boton" type="submit" value="Google Search">
        </form>
    </body>
</html>
